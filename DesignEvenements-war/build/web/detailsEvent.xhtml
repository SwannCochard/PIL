<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Details d'un événement</h1>
        <h:form>
            Nom : <h:outputText id="nameEvent" value="nameEvent" /><br />
            Date début : <h:outputText id="beginEvent" value="xx/xx/xxxx" /><br />
            Date fin : <h:outputText id="endEvent" value="xx/xx/xxxx" /><br />
            type alarme : <h:outputText id="typeAlarm" value="Sonnerie" /><br />
            Accessibilité : <h:outputText id="accessibility" value="Privé" /><br />
            Lieu : <h:outputText id="place" value="place" /><br />
            Commentaire : <h:outputText id="comment" value="comment" /><br />
            Document : <h:outputText id="document" value="path/to/document.xxx" /><br />
            
            <h:outputText id="user2" value="user2" /><br />
            <h:outputText id="user3" value="user3" /><br />
            Périodicité : <h:outputText id="periodicity" value="toutes les semaines" /><br />
            <input type="submit" value="modifier" />
        </h:form>
        
         
      
        
    </h:body>
</html>
